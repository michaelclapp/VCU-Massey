@@include('header.html')
@@include('vcuIdentityHeader.html')
@@include('mainNav.html')

  <div id="wrapper" class="clearfix">
    <div id="container" class="clearfix"><!-- start content container -->
      <div id="content">
        <div class="gutter">

          @@include('breadcrumbNav.html')

          <h2 class="title">Form Example</h2>

          <form method="post" action="http://myforms.vcu.edu/posts" class="form__new module">
              <input type="hidden" name="HTTP_REFERER" value="http://dept.vcu.edu/ask.html" />
              <input type="hidden" name="timestamp" value="on" />
              <span style="display: none;">
                <textarea name="{comment}"></textarea>
              </span>

              <p><span>Required fields*</span></p>

              <div>
                <label for="name">First Name <span>*</span></label>
                <input type="text" name="name" id="name" placeholder="First Name" />
              </div>
              <div>
                <label for="name">Last Name <span>*</span></label>
                <input type="text" name="name" id="name" placeholder="Last Name" />
              </div>

              <div>
                 <fieldset>
                    <legend>Radio Button Choice</legend>
                    <div class="radio-set">
                        <label for="radio-choice-1">Choice 1</label>
                        <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />

                        <label for="radio-choice-2">Choice 2</label>
                        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                    </div>
                  </fieldset>
              </div>


              <div>
                <label for="select-choice">Select Dropdown Choice:</label>
                <select name="select-choice" id="select-choice">
                  <option value="Choice 1">Choice 1</option>
                  <option value="Choice 2">Choice 2</option>
                  <option value="Choice 3">Choice 3</option>
                </select>
              </div>

              <div>
                <label for="textarea">Textarea:</label>
                <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
              </div>

              <div class="checkbox">
                <label for="checkbox">Checkbox:</label>
                <div class="checkbox-set">
                  <div class="check">
                    <input type="checkbox" name="checkbox1" id="checkbox1" />
                    <label for="checkbox1">PowerPoint</label>
                  </div>
                  <div class="check">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <label for="checkbox1">Laptop computer</label>
                  </div>
                  <div class="check">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <label for="checkbox1">LCD projector</label>
                  </div>
                </div>
              </div>

              <div>
                <input name="submit" type="submit" value="Submit" />
              </div>
            </form>



        </div><!--end .gutter-->
      </div><!--end #content-->

      @@include('sidebar.html')

    </div><!--end #container-->
  </div><!--end #wrapper-->
