<script type="text/javascript">

jQuery( document ).ready(function( $ ) {
    $('input:radio[name="imageRadioButtons"]').change(function() {
        if (this.value == 'yes') {
            $('#lalFormMessage').animate({
          opacity: 'show',
          height: 'show'
        }, "400");
            $('label[for="email"] span').show();
            $('#loveAndLife input[name="required"]').val( "story, name, email" );
        }
        else {
            $('#lalFormMessage, label[for="email"] span').animate({
          opacity: 'hide',
          height: 'hide'
        }, "400");   
            $('label[for="email"] span').hide(); 
            $('#loveAndLife input[name="required"]').val( "story, name" );
        }

    });
});
</script>
